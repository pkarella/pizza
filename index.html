<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Delivery</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Garibaldi's Pizza</h1>
            <br>
              <p>
                Order form below:
              </p>
          </div>
            <div class="container-fluid">
                <form id="formone">
                  <div id="nameSection">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name">
                  </div>
                </div>
                <br>
                  <h4>Pick a Topping!</h4>
                  <div id="toppingSection">
                    <div class="form-group">
        <input type="checkbox" name="topping" value="sausage"> sausage<br>
         <input type="checkbox" name="topping" value="mushroom"> mushroom<br>
         <input type="checkbox" name="topping" value="garlic">garlic<br>
         <input type="checkbox" name="topping" value="anchovie"> Anchovies<br>
          <input type="checkbox" name="topping" value="peppers"> Peppers<br>
          <input type="checkbox" name="topping" value="tomatoes">Tomatoes<br>
                      </div>
                    </div>
                    <h4>What Kind of Sauce?</h4>
                    <div id="sauceSection">
                    <div class="form-group">
                      <select class="form-control" id="sauce">
                        <option value="marinara">Marinara</option>
                        <option value="meat">Meat</option>
                        <option value="oliveoil">OliveOil</option>
                      </select>
                    </div>
                  </div>
                  <h4>The Crust Is The Most Important Part!</h4>
                  <div id="crustSection">
                    <div class="form-group">
                      <select class="form-control" id="crust">
                        <option value="thin">Thin</option>
                        <option value="thick">Thick</option>
                      </select>
                    </div>
                  </div>
                <div id="sizeSection">
                  <div class="form-group">
                    <select class="form-control" id="size">
                      <option value="small">Small</option>
                      <option value="medium">Medium</option>
                      <option value="large">Large</option>
                   </select>
                 </div>
                </div>
              <div id= "buttn">
              <button type="submit" class="btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <br>
    <div class="row">
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="body">
          <p id="outputOne">
          </h2>
          <p id="outputTwo">
          </h2>
          <button type="reset" id="buttontwo"> Click Here to Change Your Order</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
